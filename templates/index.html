<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}" type="text/css" media="all" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/export.css') }}" type="text/css" media="all" />
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/ammap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/worldLow.js') }}"></script>
    <script src="{{ url_for('static', filename='js/export.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/none.js') }}"></script>
    <script src="{{ url_for('static', filename='js/frauddetection.js') }}"></script>

</head>

<body>
    <!-- Latency test -->
    <p>Average ping/pong latency:
        <b>
            <!-- Shows the content of JS variable $('#ping-pong') -->
             
            <span id="ping-pong"></span>

            ms
        </b>
    </p>
    

    <div id="chartdiv"></div>
    <div id="map" style="height: 400px;"></div>
<script>
  var map = L.map('map').setView([34.0205, -118.2856], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Exemple de coordonnées de fraude
  var fraudLocations = [
    {lat: 34.0205, lng: -118.2856},
    {lat: 34.0255, lng: -118.2800}
  ];

  fraudLocations.forEach(function(loc) {
    L.marker([loc.lat, loc.lng]).addTo(map)
      .bindPopup("Fraude détectée ici !");
  });
</script>


</body>


</html>
